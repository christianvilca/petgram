<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" href="/src/assets/icon.png">
  <title>Petgram</title>
</head>
<body>
  <div id="app"></div>
  <noscript>
    <h3>Esta app necesita Javascript para anunciar</h3>
  </noscript>
  <script>
    if ('serviceWorker' in navigator) { // si el navegador es compatible con los serviceWorker
      window.addEventListener('load', function() { // Cuando se carge la pagina ejecutar la funcion
        navigator.serviceWorker.register('/service-worker.js') // registrar el serviceWorker
        .then(registration =>{
          console.log('SW registrado')
        })
        .catch(registrationError => {
          console.log('SW error', registrationError)
        })
      })
    }
  </script>
</body>
</html>
